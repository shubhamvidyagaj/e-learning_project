<div class="container"   >
    <div class="col-xs-12 col-md-6" style="float: left;"  *ngFor="let course of courses" >
     
                    <!-- First product box start here-->
                    <div class="prod-info-main prod-wrap clearfix">
     
                          <div class="row">
     
                               <div class="col-md-5 col-sm-12 col-xs-12">
     
                                <div class="product-image">
     
                                 <img [src]="one" class="img-responsive">
     
                                   <span class="tag2 hot">
     
                                     SPECIAL
     
                                   </span>
     
                           </div>
     
                      </div>
     
         <div class="col-md-7 col-sm-12 col-xs-12">
     
                      <div class="product-deatil">
     
                                   <h5 class="name">
     
                                   <a href="#">
     
                                    {{course.name}}
     
                                   </a>
                                
     
                            </h5>
     
                                <p class="price-container">
     
                                 <span>$199</span>
     
                               </p>
     
                  <span class="tag1"></span>
     
       </div>
     
       <div class="description">
     
          <p>{{course.description}} </p>
     
       </div>
     
          <div class="product-info smart-form">
     
             <div class="row">
     
             <div class="col-md-12">
     
              <button (click)="selectCourse(course.id)" class="btn btn-danger">Add to cart</button>
     
     
           </div>
     
     
        </div>
     
       </div>
     
      </div>
     
      </div>
     </div>
     
     <!-- end product -->
     
    </div>
    </div>
